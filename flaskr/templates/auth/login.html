{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1 class="mt-4">Login</h1>

    <form class="form" method="post">
        {% if error %}
            <div class="alert alert-danger" role="alert"><strong>Error:</strong> {{ error }}</div>
        {% endif %}

    <form class='form' method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" id="email" value="{{ request.form.email }}" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" value="{{ request.form.password }}" required>
        </div>

        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Log In">
        </div>
    </form>

    <p style="text-align: center;">Need an account? <a href="{{ url_for('auth.register') }}">Click here to register!</a></p>
{% endblock %}
