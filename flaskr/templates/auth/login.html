{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1 class="mt-4">Login</h1>
<form method="post">
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="text" name="email" id="email" value="{{ request.form.email }}">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" id="password" value="{{ request.form.password }}">
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Log In">
  </div>
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
